<div class="container-fluid bg">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-3">
      <form
        class="myForm"
        [formGroup]="registerForm"
        (ngSubmit)="signin(registerForm.value)"
      >
        <div class="row justify-content-center">
          <div class="text-center">Registration</div>
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputEmail1"
            >Email address <label style="color: red;">*</label>
          </label>
          <input
            type="email"
            class="form-control"
            formControlName="userName"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.
          </small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"
            >First Name <label style="color: red;">*</label>
          </label>
          <input
            type="email"
            class="form-control"
            formControlName="firstName"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"
            >Last Name <label style="color: red;">*</label>
          </label>
          <input
            type="email"
            class="form-control"
            formControlName="lastName"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"
            >Gender <label style="color: red;">*</label></label
          >
          <select
            type="email"
            class="form-control"
            formControlName="gender"
            aria-describedby="emailHelp"
          >
            <option value="male"> Male </option>
            <option value="female"> Female </option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"
            >Password <label style="color: red;">*</label>
          </label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <button type="submit" id="submit" class="btn btn-primary btn-block">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
